<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="addemployeeform">
        <form th:action="/addemployee" method="post" th:object="newemployee">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" th:field="newemployee.firstName">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" th:field="newemployee.lastName">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="newemployee.address">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="newemployee.emailAddress">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit Employee Information">
            </div>
        </form>
    </div>
</body>
</html>
